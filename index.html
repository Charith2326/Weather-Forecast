<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charith's Weather Forecast</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('natural.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      max-width: 300px;
      width: 90%;
    }

    .glass-box h1 {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .glass-box p {
      color: #eee;
      margin-bottom: 1.5rem;
    }

    .glass-box a {
      display: inline-block;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .glass-box a:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h1>Charith's Weather Forecast</h1>
    <p>Check today's weather</p>
    <a href="second.html">Check Weather</a>
  </div>
</body>
</html>
